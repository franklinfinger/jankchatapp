<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JANK Chat App</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Jank Chat</h1>
    </header>
    <div class="main-container">

      <!-- Posted message container -->
      <div class="post-msg-container">
        <!-- add date of message? day and time -->
        <h3>Username goes here</h3>
        <div class="post-msg-wrapper">
          <p class="post-msg">
            this is where posted messages go
          </p>
        </div>
          <!-- this  button will delete chat -->
          <button class ="delete-chat">Delete</button>
      </div>

      <!-- Enter message Container -->
      <div class="enter-msg-container">
        <div class="enter-msg-wrapper">
          <input type="text" value="" class="enter-msg" placeholder="enter message">
        </div>
      </div>

    </div>
    <!-- End of main-container -->

    <!-- Script Tags -->
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
